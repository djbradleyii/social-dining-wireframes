<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Sign up form</title>
</head>
<body>
    <header role="banner">
        <h1>Header</h1>
        <nav role="navigation">
            Nav
        </nav>
    </header>
    <main>
        <form role="form">
            <div>
                <label for="search">Search:</label>
                <input type="search" id="search" placeholder="Wine & Networking" name="title" />
            </div>
            <fieldset class="radiogroup">
                <legend>Criteria</legend>
                <ul class="radio">
                    <li><input type="radio" name="event-search" id="event-name" value="event-name" /><label for="event-name">Event Name:</label></li>
                    <li><input type="radio" name="event-search" id="event-type" value="event-type" /><label for="event-type">Event Type:</label></li>
                    <li><input type="radio" name="event-search" id="event-organizer" value="event-organizer" /><label for="event-organizer">Event Organizer:</label></li>
                    <li><input type="radio" name="event-search" id="event-id" value="event-id" /><label for="event-id">Event ID:</label></li>
                </ul>
            </fieldset>
            <div>
                <label for="event-date-search">Date:</label>
                <input type="date" id="event-date-search" />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>    
        </form>
        <section class="search-results">
            Search Results
        </section>
    </main>
    <footer role="contentinfo">
        Footer
    </footer>
</body>
</html>

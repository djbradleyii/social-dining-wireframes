<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Sign up form</title>
</head>
<body>
    <header role="banner">
        <h1>Header</h1>
        <nav role="navigation">
            Nav
        </nav>
    </header>
    <main>
        <form role="form">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Wine & Networking" name="title" />
            </div>
            <div>
                <label for="restaurant">Restaurant:</label>
                <input type="text" id="restaurant" placeholder="Water Grill" name="restaurant" />
            </div>
            <div>
                <label for="restaurant-address">Restaurant Address:</label>
                <input type="text" id="restaurant-address" placeholder="123 Restaurant Lane" name="restaurant-address" />
            </div>
            <div>
                <label for="event-description">Description:</label>
                <textarea id="event-description" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam iaculis finibus orci, vel auctor dolor vulputate vitae. In fringilla tristique dui vitae blandit." name="event-description">
                </textarea>
            </div>
            <div>
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" />
            </div>
            <div>
                <label for="purpose">Purpose:</label>
                <select>
                    <option>Social</option>
                    <option>Networking</option>
                    <option>Game Night</option>
                    <option>Singles Night</option>
                </select>
            </div>
            <div>
                <label for="age-range">Minimum Age Requirement:</label>
                <input type="range" id="age-range" min="18" max="99" />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>    
        </form>
    </main>
    <footer role="contentinfo">
        Footer
    </footer>
</body>
</html>
